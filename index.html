<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
</head>

<body class="bg-dark">
    <div class="container-xl">
        <div class="row"><!-- g-0 -->
            <!-- caja izquierda -->
            <div class="col-12 col-sm-6 col-lg-7 h-25 h-sm-100 pt-2 pt-sm-0">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="img/jonas-leupe-o0A5BpHxziU-unsplash.jpg" class="img d-block w-100" alt="imagen de persona usando celular">
                      </div>
                      <div class="carousel-item">
                        <img src="img/pedro-henrique-santos-4IoS45J9pmk-unsplash.jpg" class="img d-block w-100" alt="imagen escritorio con computadora">
                      </div>
                      <div class="carousel-item">
                        <img src="img/xps-yNvVnPcurD8-unsplash.jpg" class="img d-block w-100" alt="imagen de laptop sobre una mesa">
                      </div>
                      <div class="carousel-item">
                        <img src="img/erik-mclean-U-Vu_r6qyyU-unsplash (1).jpg" class="img d-block w-100" alt="imagen de control remoto apuntando al television">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Siguiente</span>
                    </button>
                  </div>
            </div>
            <!-- caja derecha -->
            <div class="col-12 col-sm-6 col-lg-5 px-2 px-sm-3 px-lg-5 d-flex align-items-end min-sm-vh-100 pt-3 pt-sm-0 box-2">
                <img class="" src="img/bootstrap-5-1.svg" alt="logo dell" width="50">
                <div class="item-1 w-100">
                    <h1 class="text-lx-center fw-bold mb-4 h2 mt-4">Bienvenido de Vuelta</h1>

                    <!-- FORM -->
                    <form class="form mb-4">
                        <div class="mb-4">
                            <label for="exampleInputEmail1" class="form-label fw-bold">Email</label>
                            <input placeholder="ingresa tu email..." type="email" class="mb-2 form-control bg-dark-x border-0 p-3" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
                        </div>
                        <div class="mb-4">
                            <label for="exampleInputPassword1" class="form-label fw-bold">Contraseña</label>
                            <input placeholder="ingresa tu contraseña..." type="password" class="mb-2 form-control bg-dark-x border-0 p-3" id="exampleInputPassword1">
                            <a href="#" id="emailHelp" class="form-text text-muded text-decoration-none">¿Has olvidado tu contraseña?</a>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label " for="exampleCheck1">Matenerme conectado</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 p-3 mt-2 fw-bold">Iniciar Sesión</button>
                    </form>
                    
                    <!-- Iniciar Sesión con... -->
                    <p class="fw-bold text-center text-secondary">O inicia Sesión con</p>
                    <div class="d-flex justify-content-around gap-1">
                        <button type="submit" class="btn btn-outline-light p-3 mt-1 fw-bold w-50 position-relative">
                            <svg class="icon d-sm-none d-lg-block" aria-hidden="true" focusable="false" data-prefix="fab" data-icon="google" class="svg-inline--fa fa-google fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512"><path fill="currentColor" d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"></path></svg>
                            Google
                        </button>
                        <button type="submit" class="btn btn-outline-light p-3 mt-1 fw-bold w-50 position-relative">
                            <svg class="icon d-sm-none d-lg-block" aria-hidden="true" focusable="false" data-prefix="fab" data-icon="facebook" class="svg-inline--fa fa-facebook fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M504 256C504 119 393 8 256 8S8 119 8 256c0 123.78 90.69 226.38 209.25 245V327.69h-63V256h63v-54.64c0-62.15 37-96.48 93.67-96.48 27.14 0 55.52 4.84 55.52 4.84v61h-31.28c-30.8 0-40.41 19.12-40.41 38.73V256h68.78l-11 71.69h-57.78V501C413.31 482.38 504 379.78 504 256z"></path></svg>
                            Facebook
                        </button>
                    </div>
                    
                </div>

                <div class="text-center p-2 w-100">
                    <p class="d-inline-block mb-0 text-secondary">
                        ¿Todavia no tienes una cuenta? 
                        <a href="#" class="fw-bolder text-decoration-none">Crear una cuenta</a>
                    </p>
                </div>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>

</html>
